<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Looping a Triangle</title>
  </head>
  <body>
    <h1>Looping a Triangle</h1>
    <script>
      let hash = "#";
      for (let index = "0"; index < 7; index++) {
        console.log(hash);
        hash += "#";
      }
    </script>
  </body>
