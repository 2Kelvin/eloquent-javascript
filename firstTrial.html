<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Eloquent JavaScript Code Trial</h1>
    <script>
        let total = 0;
        let count = 1;

        while (count <= 10) {
            total += count;
            count ++;
        }
        console.log(total);
    </script>
