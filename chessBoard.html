<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChessBoard</title>
  </head>
  <body>
    <h1>Chess Board</h1>
    <script>
      let size = 8;
      let board = "";

      for (let y = 0; y < size; y++) {
        for (let x = 0; x < size; x++) {
          if ((x + y) % 2 == 0) {
            // calculating a consistent interval to form the chess board character pattern
            board += " ";
          } else {
            board += "#";
          }
        }
        board += "\n";
      }

      console.log(board);
    </script>
  </body>
</html>
